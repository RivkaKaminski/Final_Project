<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health System Home Page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Loading Chart.js -->
</head>
<body>
    <h1>Health System Dashboard</h1>

    <!-- Links to Other Pages -->
    <nav>
        <ul>
            <li><a href="architecture.html">Architectural Specification</a></li>
            <li><a href="api_services.html">API Services Overview</a></li>
        </ul>
    </nav>

    <!-- Container for the Active Patients Graph -->
    <h2>Active Patients in the Last Month</h2>
    <canvas id="activePatientsGraph"></canvas>

    <!-- Container for Showing Number of Unvaccinated Members -->
    <h2>Unvaccinated Members Count</h2>
    <p id="unvaccinatedMembersCount"></p>

    <script>
        // Placeholder URLs - replace with your actual API endpoints
        const activePatientsUrl = "https://yourapi.com/api/activePatients";
        const unvaccinatedMembersUrl = "https://yourapi.com/api/unvaccinatedMembers";

        // Fetch and display the count of unvaccinated members
        fetch(unvaccinatedMembersUrl)
            .then(response => response.json())
            .then(data => {
                document.getElementById('unvaccinatedMembersCount').textContent = `Total Unvaccinated Members: ${data.count}`;
            })
            .catch(error => console.error('Failed to fetch unvaccinated members count:', error));

        // Fetch data and initialize the active patients graph
        fetch(activePatientsUrl)
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('activePatientsGraph').getContext('2d');
                const activePatientsGraph = new Chart(ctx, {
                    type: 'line', // Line chart to display active patients over time
                    data: {
                        labels: data.dates, // Assuming 'dates' is an array of date strings
                        datasets: [{
                            label: 'Active Patients',
                            data: data.patients, // Assuming 'patients' is an array of patient count corresponding to the dates
                            fill: false,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Failed to fetch active patients data:', error));
    </script>
    <div class="home-link">
        <a href="index.html">Return to Home Page</a>
    </div>
</body>
</html>
