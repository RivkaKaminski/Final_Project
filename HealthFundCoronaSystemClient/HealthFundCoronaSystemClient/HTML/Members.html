       
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eee;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

            .container:hover {
                transform: translateY(-5px);
            }

        h1 {
            text-align: center;
            color: #333;
        }

        .member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

            .member-item:hover {
                background: linear-gradient(145deg, #e2e2e2, #ffffff);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

        .btn {
            padding: 8px 16px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .updateBtn {
            background-color: #4CAF50;
            color: white;
        }

        .deleteBtn {
            background-color: #f44336;
            color: white;
        }

        .updateBtn:hover {
            background-color: #45a049;
        }

        .deleteBtn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Members List</h1>
        <ul id="membersContainer" class="member-list">
        </ul>
        <div class="add-btn-container">
            <button class="btn" id="addMemberBtn">Add Member</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchMembers();
        });

        function fetchMembers() {
            fetch('https://localhost:7051/api/members', {
                headers: { 'Accept': 'application/json' }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const membersContainer = document.getElementById('membersContainer');
                    membersContainer.innerHTML = '';
                    data.forEach(member => {
                        const memberItem = document.createElement('li');
                        memberItem.className = 'member-item';
                        memberItem.innerHTML = `
                                    <span>${member.memberId} ${member.firstName} ${member.lastName} ${member.city} </span>
                                    <div>
                                        <button class="btn updateBtn" onclick="window.location.href='memberDetails.html?memberId=${member.memberId}'">View</button>
                                        <button class="btn deleteBtn" onclick="deleteMember(${member.memberId})">Delete</button>
                                    </div>
                                `;
                        membersContainer.appendChild(memberItem);
                    });
                })
                .catch(error => console.error('Failed to fetch members:', error));
        }

        function deleteMember(memberId) {
            if (!confirm('Are you sure you want to delete this member?')) return;
            fetch(`https://localhost:7051/api/members/${memberId}`, {
                method: 'DELETE',
            })
                .then(response => {
                    if (response.ok) {
                        alert('Member deleted successfully.');
                        fetchMembers(); // Refresh
                    } else {
                        alert('Failed to delete member.');
                    }
                })
                .catch(error => console.error('Error deleting member:', error));
        }

        document.getElementById('addMemberBtn').addEventListener('click', function () {
            window.location.href = 'create-member.html';
        });
    </script>
    
    <div class="home-link">
        <a href="index.html">Return to Home Page</a>
    </div>
</body>
</html>
